name: Build Android Release

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
      ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
      ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'zulu'
          cache: 'gradle'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Web Project
        run: npm run build

      - name: Capacitor Sync
        run: npx cap sync android

      - name: Build Android APKs
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug assembleRelease

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Decode Keystore
        if: env.ANDROID_KEYSTORE_BASE64 != ''
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android/app/release.jks

      - name: Sign APK
        if: env.ANDROID_KEYSTORE_BASE64 != ''
        run: |
          cd android
          # Find latest build-tools
          BUILD_TOOLS_VERSION=$(ls $ANDROID_SDK_ROOT/build-tools | sort -n | tail -1)
          echo "Using build-tools: $BUILD_TOOLS_VERSION"
          
          ZIPALIGN="$ANDROID_SDK_ROOT/build-tools/$BUILD_TOOLS_VERSION/zipalign"
          APKSIGNER="$ANDROID_SDK_ROOT/build-tools/$BUILD_TOOLS_VERSION/apksigner"
          
          RELEASE_DIR=app/build/outputs/apk/release
          UNSIGNED_APK=$RELEASE_DIR/app-release-unsigned.apk
          ALIGNED_APK=$RELEASE_DIR/app-release-aligned.apk
          SIGNED_APK=$RELEASE_DIR/app-release.apk
          
          # Zipalign
          "$ZIPALIGN" -v -p 4 "$UNSIGNED_APK" "$ALIGNED_APK"
          
          # Sign
          "$APKSIGNER" sign --ks app/release.jks \
            --ks-key-alias "$ANDROID_KEY_ALIAS" \
            --ks-pass "pass:$ANDROID_KEYSTORE_PASSWORD" \
            --key-pass "pass:$ANDROID_KEY_PASSWORD" \
            --out "$SIGNED_APK" \
            "$ALIGNED_APK"

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: |
            android/app/build/outputs/apk/release/app-release.apk
            android/app/build/outputs/apk/release/app-release-unsigned.apk
