<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 100 28">
  <defs>
    <pattern id="lines" width="100" height="28" patternUnits="userSpaceOnUse">
      <!-- Horizontal ruled line -->
      <line x1="0" y1="27" x2="100" y2="27" stroke="#c4d4e8" stroke-width="1" opacity="0.6"/>
    </pattern>
  </defs>
  <!-- Paper background -->
  <rect width="100%" height="100%" fill="#faf8f5"/>
  <!-- Ruled lines pattern -->
  <rect width="100%" height="100%" fill="url(#lines)"/>
</svg>
