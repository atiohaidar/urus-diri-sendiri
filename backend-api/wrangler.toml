name = "urus-diri-sendiri-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# Development settings
[dev]
port = 8787

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "urus-diri-db"
database_id = "your-database-id-here" # Replace with actual D1 database ID after creation
migrations_dir = "migrations"

[vars]
ENVIRONMENT = "production"
# JWT_SECRET should be set via `wrangler secret put JWT_SECRET`
